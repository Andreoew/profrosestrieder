<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=stylesheet href="./style.css"></link>
    <title>Contato</title>
</head>
<body>

    <nav>
        <a href="./index.html">Home</a>
    </nav>
    <section>

        <form  id="form" method="POST" action="./email.php">
            <fieldset>
                <legend>Contato</legend>
                <label for="Nome">Nome</label>
                <input type="text" name="name" autofocus autocomplete required id="name" placeholder="Qual seu nome?">
                <label for="Tel">Telefone</label>
                <input type="tel" name="telefone" required id="tel" placeholder="Qual seu telefone?">
                <label for="Email">E-mail</label>
                <input type="email" name="email" autocomplete="email" required id="email" placeholder="Qual seu melhor e-mail?">
                <br><br>
                <label for="message">Mensagem</label>
                <textarea name="message" id="" cols="30" rows="10" id="message" placeholder="Envie a sua mensagem aqui..."></textarea>
                <button type="submit">Enviar</button>
            </fieldset>
        </form>
    </section>
    
    
</body>
</html>
