</header>
    <section id="contato" class="contato">

        <form  id="form" method="POST" action="./email.php">
            <fieldset>
                <legend>Contato</legend>
                <label for="Nome">Nome</label>
                <input type="text" name="name" autofocus autocomplete required id="name" placeholder="Qual seu nome?">
                <label for="Tel">Telefone</label>
                <input type="tel" name="telefone" required id="tel" placeholder="Qual seu telefone?">
                <label for="Email">E-mail</label>
                <input type="email" name="email" autocomplete="email" required id="email" placeholder="Qual seu melhor e-mail?">
                <br><br>
                <label for="message">Mensagem</label>
                <textarea name="message" id="" cols="30" rows="10" id="message" required placeholder="Envie a sua mensagem aqui..."></textarea>
                <button type="submit">Enviar</button>
            </fieldset>
        </form>
    </section>
    
    
</body>
